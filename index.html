<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>فتح محادثة واتس اب مع العميل</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/intlTelInput.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="col-md-5 offset-md-4 d-grid mt-5">
                <div class="card text-center">
                    <div class="card-header text-center">فتح محادثة واتس اب مع العميل</div>
                    <div class="card-body">

                            <div class="form-group">
                                <label for="CSTPhone" class="col-form-label">رقم العميل</label>
                                <input type="text" name="CSTPhone" class="form-control" id="CSTPhone" />
                            </div>


                            <div class="form-group d-grid mt-3">
                                <button type="button" class="btn btn-primary" id="openChatBtn">فتح المحادثه مع العميل</button>
                            </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/sweetalert.js"></script>
        <script src="js/intlTelInput.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
